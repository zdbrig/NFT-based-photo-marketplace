specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTBorder
    network: kovan
    source:
      address: "0x2f015cE10Cd76E4833c2A5e70894A9ff6f8fF6be"
      abi: NFTBorder
      startBlock: 25000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddReputation
        - PhotoNFTCreated
      abis:
        - name: NFTBorder
          file: ./abis/NFTBorder.json
      eventHandlers:
        - event: AddReputation(uint256,uint256)
          handler: handleAddReputation
        - event: PhotoNFTCreated(address,address,string,string,uint256,string,string,uint256,address,string)
          handler: handlePhotoNFTCreated
        - event: withdrawNFT(address,string)
          handler: handlewithdrawNFT
      file: ./src/mapping.ts
