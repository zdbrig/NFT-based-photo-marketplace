specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFTDetailsReedem
    network: kovan
    source:
      address: "0x0a762085292e5717b99C798cc5016DfEb9a86622"
      abi: NFTDetailsReedem
      startBlock: 23000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DetailsRedeem
      abis:
        - name: NFTDetailsReedem
          file: ./abis/NFTDetailsReedem.json
      eventHandlers:
        - event: DetailsRedeem(address,string,string,string,string,string,string,string)
          handler: handleDetailsRedeem
      file: ./src/mapping.ts
