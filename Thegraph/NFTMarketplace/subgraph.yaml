specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PhotoNFTMarketplace
    network: kovan
    source:
      address: "0x65203bA267574EDaEE51E2904A2D946a01eE786F"
      abi: PhotoNFTMarketplace
      startBlock: 20000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PhotoNFTOwnershipChanged
        - TradeStatusChange
      abis:
        - name: PhotoNFTMarketplace
          file: ./abis/PhotoNFTMarketplace.json
      eventHandlers:
        - event: PhotoNFTOwnershipChanged(address,uint256,address,address)
          handler: handlePhotoNFTOwnershipChanged
        - event: TradeStatusChange(uint256,bytes32)
          handler: handleTradeStatusChange
      file: ./src/mapping.ts
